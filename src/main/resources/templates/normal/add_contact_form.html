<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">

<head>
	<meta charset="UTF-8">
	<title>This is about Page</title>
</head>

<body>
	<section>

		<div class="card mr-3">
			<h1 class="text-center">Add Contact</h1>
			<div class="container-fluid mt-1">
				<div class="row">

					<div class="col-mid-10 offset-md-1">
						<form action="#" th:object="${contact}" enctype="multipart/form-data" method="post"
							th:action="@{/user/process-contact}" class="mt-2">
							<!-- First Name -->
							<div class="input-group mt-3">

								<div class="input-group-prepend">
									<div class="input-group-text mr-3">

										<i class="fa fa-plus"></i>


									</div>

								</div>
								<input type="text" id="First-Name" name="Contact_Name" placeholder="Enter Name Here"
									class="form-control" />
							</div>


							<!--Second Name -->
							<div class="input-group mt-3">

								<div class="input-group-prepend">
									<div class="input-group-text mr-3">

										<i class="fa fa-plus"></i>


									</div>

								</div>
								<input type="text" id="Second-Name" name="Second_Name"
									placeholder="Enter Second Name Here" class="form-control" />
							</div>

					</div>
					<!--Email Feild -->
					<div class="input-group mt-3">

						<div class="input-group-prepend">
							<div class="input-group-text mr-3">

								@


							</div>

						</div>
						<input type="email" id="Email_id" name="Email" placeholder="Enter your Email Here"
							class="form-control" />
					</div>

				</div>
				<!--WORK FEILD -->
				<div class="input-group mt-3">

					<div class="input-group-prepend">
						<div class="input-group-text ">

							<i class="fa fa-briefcase"></i>


						</div>

					</div>
					<input type="text" id="work" name="work" placeholder="Enter your Work Here" class="form-control" />
				</div>
				<!-- Contact Description -->
				<div class="form-group mt-3">

					<textarea placeholder="Enter your Description here" name="description" id="description"
						class="form-control" rows="20"></textarea>
				</div>
				<div class="custom-file">
					<input type="file" name="imageUrl" />
				</div>
				<div class="container text-center">

					<button class="btn btn-outline-primary">Add Contact</button>
				</div>
				</form>



			</div>
		</div>

		</div>


		</div>
	</section>
</body>

</html>
