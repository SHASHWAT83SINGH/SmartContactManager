<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
		integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />

	<link rel="stylesheet" th:href="@{/css/style.css}" />

	<title th:text="${title}"></title>
</head>

<body>

	<!--navbar -->

	<nav class=" navbar navbar-expand-lg navbar-dark  bg-primary">
		<a class="navbar-brand" href="#">SMART-CONTACT-MANAGER</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item active">
					<a class="nav-link" th:href="@{/}" href="#">Home <span class="sr-only"></span></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/logout}" href="#">Logout</a>
				</li>
			</ul>
		</div>
	</nav>

	<!-- END OF NAVBAR -->


	<div class="sidebar">
		<span onclick="toggleSidebar()"class="cross-btn">&times;</span>
		<a href="#"th:href="@{/user/index}" class="item"> <i class="fa-solid fa-house"></i>Home</a>
		<a href="#" class="item"><i class="fa-regular fa-address-book"></i>View</a>
		<a href="#" th:href="@{/user/add-contact}" class="item"><i class="fa-solid fa-plus"></i>Add</a>
		<a href="#" class="item"><i class="fa-regular fa-user"></i>Profile</a>
		<a href="#" class="item"><i class="fa-solid fa-gears"></i>Settings</a>
		<a href="#" th:href="@{/logout}"class="item"><i class="fa-solid fa-right-from-bracket"></i>LogOut</a>
		<div class="divider"></div>


	</div>

	<!-- End Side Bar -->
	<!-- Content Area -->
	<div class="content">
		<i onclick="toggleSidebar()"class="fas fa-bars"></i>
		<div th:replace="${content}"></div>

	</div>
	<!-- End of Content Area -->

	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<script th:src="@{/js/script.js}"></script>
	<!-- Option 2: Separate Popper and Bootstrap JS -->
	<!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
